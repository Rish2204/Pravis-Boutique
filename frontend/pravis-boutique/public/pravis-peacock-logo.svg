<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#D4AF37" opacity="0.9"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="85" fill="#FDF6E3" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Stylized Peacock silhouette -->
  <g transform="translate(100, 100)">
    <!-- Main body -->
    <path d="M -5 -40 C -15 -40 -20 -35 -20 -25 L -20 10 C -20 20 -15 25 -5 25 L 5 25 C 15 25 20 20 20 10 L 20 -25 C 20 -35 15 -40 5 -40 Z" 
          fill="#8B0000"/>
    
    <!-- Neck and head -->
    <path d="M 0 -40 C -5 -45 -5 -50 0 -55 C 5 -50 5 -45 0 -40" 
          fill="#8B0000"/>
    
    <!-- Crown feathers -->
    <circle cx="-8" cy="-58" r="3" fill="#8B0000"/>
    <circle cx="0" cy="-60" r="3" fill="#8B0000"/>
    <circle cx="8" cy="-58" r="3" fill="#8B0000"/>
    <circle cx="-4" cy="-62" r="2" fill="#8B0000"/>
    <circle cx="4" cy="-62" r="2" fill="#8B0000"/>
    
    <!-- Decorative tail feathers -->
    <path d="M -30 5 Q -35 -10 -25 -20 Q -15 -10 -20 5" 
          fill="#8B0000" opacity="0.7"/>
    <path d="M 30 5 Q 35 -10 25 -20 Q 15 -10 20 5" 
          fill="#8B0000" opacity="0.7"/>
    <path d="M -40 10 Q -45 -5 -35 -15 Q -25 -5 -30 10" 
          fill="#8B0000" opacity="0.5"/>
    <path d="M 40 10 Q 45 -5 35 -15 Q 25 -5 30 10" 
          fill="#8B0000" opacity="0.5"/>
  </g>
  
  <!-- Letter P integrated with peacock -->
  <text x="100" y="110" font-family="serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#8B0000" opacity="0.3">P</text>
</svg>